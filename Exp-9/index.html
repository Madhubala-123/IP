<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronic Gadgets Shop</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Gadget Store</h1>
    <div class="cart-counter" id="cart-count">Cart: 0 items</div>
  </header>

  <main>
    <section id="products">
      <h2>Available Gadgets</h2>
      <div class="product-list">
        <div class="product-card" data-name="Smartphone" data-price="499">
          <h3>Smartphone</h3>
          <p>$499</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card" data-name="Laptop" data-price="899">
          <h3>Laptop</h3>
          <p>$899</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card" data-name="Wireless Earbuds" data-price="99">
          <h3>Wireless Earbuds</h3>
          <p>$99</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card" data-name="Smartwatch" data-price="199">
          <h3>Smartwatch</h3>
          <p>$199</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <section id="cart">
      <h2>Your Shopping Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th><th>Price</th><th>Quantity</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
