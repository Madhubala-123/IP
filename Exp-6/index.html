<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Cake Ordering</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Order Your Cake Online</h1>
  </header>
  <main>
    <section>
      <h2>Place Your Order</h2>
      <form id="order-form">
        <input type="text" id="customer-name" placeholder="Your Name" required/>
        <input type="email" id="email" placeholder="Your Email" required/>
        <input type="tel" id="phone" placeholder="Phone Number" required/>
        <select id="cake-type" required>
          <option value="">Select Cake</option>
          <option value="Chocolate">Chocolate</option>
          <option value="Vanilla">Vanilla</option>
          <option value="Strawberry">Strawberry</option>
        </select>
        <select id="cake-size" required>
          <option value="">Select Size</option>
          <option value="Small">Small (6 inches)</option>
          <option value="Medium">Medium (8 inches)</option>
          <option value="Large">Large (10 inches)</option>
        </select>
        <input type="date" id="delivery-date" required/>
        <textarea id="message" placeholder="Custom message on cake (optional)"></textarea>
        <button type="submit">Place Order</button>
      </form>
    </section>

    <section>
      <h2>Recent Orders</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Cake</th><th>Size</th><th>Date</th><th>Message</th>
          </tr>
        </thead>
        <tbody id="order-list">
          <!-- Orders will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
