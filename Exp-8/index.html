<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Appointment Booking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Book a Hospital Appointment</h1>
  </header>
  <main>
    <section>
      <h2>Book an Appointment</h2>
      <form id="appointment-form">
        <input type="text" id="patient-name" placeholder="Patient Name" required/>
        <input type="number" id="age" placeholder="Age" required min="0"/>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="tel" id="phone" placeholder="Phone Number" required/>
        <input type="email" id="email" placeholder="Email" required/>
        <select id="department" required>
          <option value="">Select Department</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Neurology">Neurology</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Orthopedics">Orthopedics</option>
        </select>
        <input type="date" id="appointment-date" required/>
        <input type="time" id="appointment-time" required/>
        <button type="submit">Book Appointment</button>
      </form>
    </section>

    <section>
      <h2>Upcoming Appointments</h2>
      <table>
        <thead>
          <tr>
            <th>Patient</th><th>Age</th><th>Gender</th><th>Phone</th><th>Email</th><th>Department</th><th>Date</th><th>Time</th>
          </tr>
        </thead>
        <tbody id="appointment-list">
          <!-- Appointments will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
